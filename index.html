<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- ..... Pokemons here ..... -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>
    <section class="details_content grass">
      <div id="pokemonsDetails" class="pokemon poke_details">
        <span class="number">#001</span>
        <span class="name">Bulbasaur</span>
        <div class="detail">
          <ol class="types d-flex">
            <li class="type grass">Grass</li>
            <li class="type poison">Poison</li>
          </ol>
        </div>
      </div>
      <img
        class="img_pokemon_details disable_pointer_events"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
        alt="bulbasaur"
      />
      <div class="tabs_card">
        <ul>
          <li class="tab_selected"><p>About</p></li>
          <li><p>Base stats</p></li>
          <li><p>Evolution</p></li>
          <li><p>Moves</p></li>
        </ul>
        <div>
          <table>
            <tr>
              <td>Species</td>
              <td>Seed</td>              
            </tr>
            <tr>
              <td>Height</td>
              <td>2'33.6(0.70 cm)</td>
            </tr>
            <tr>
              <td>Weight</td>
              <td>15.2 libs (6.9 kg)</td>
            </tr>
            <tr>
              <td>Abilities</td>
              <td>Overgrow, Chlorophyl</td>
            </tr>
          </table>
          <h3>Breeding</h3>
          <table>
            <tr>
              <td>Gender</td>
              <td>87.5%</td>
              <td>12.5%</td>
            </tr>
            <tr>
              <td>Egg Groups</td>
              <td>Monster</td>
            </tr>
            <tr>
              <td>Egg Cycle</td>
              <td>Grass</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <!-- Nosso JS -->
    <!--

        <script src="/assets/js/pokemon-model.js"></script>
        <script src="/assets/js/poke-api.js"></script>
        <script src="/assets/js/main.js"></script>
    -->
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
